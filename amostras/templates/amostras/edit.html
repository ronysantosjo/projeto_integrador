{% load static %}
<html>
    <head>
        <title>Editar Amostra #{{amostra.id}} - Amostras Cetas</title>
        <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    
    <div class="container">
        <h1>Editar Amostra #{{amostra.id}} - Amostras Cetas</h1>
        <form id="edit_form" method="POST" action="{% url 'amostras_edit' amostra.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Data de Recebimento</label>
                <input type="text" name="data_recebimento" readonly class="form-control-plaintext" value="{{ amostra.data_recebimento }}" />
            </div>

            <div class="form-group">
                <label for="title">Amostra</label>
                <input type="text" name="nome_amostra" readonly class="form-control-plaintext" value="{{ amostra.nome_amostra }}" />
            </div>

            <div class="form-group">
                <label for="title">Data de Liberação</label>
                <input type="text" name="data_liberacao" readonly class="form-control-plaintext" value="{{ amostra.data_liberacao }}" />
            </div>

            <div class="form-group">
                <label for="title">Exame Direto</label>
                <input type="text" name="exame_direto" readonly class="form-control-plaintext" value="{{ amostra.exame_direto }}" />
            </div>

            <div class="form-group">
                <label for="title">Método de Sheater's</label>
                <input type="text" name="metodo_sheaters" readonly class="form-control-plaintext" value="{{ amostra.metodo_sheaters }}" />
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'amostras_index' %}"><< Voltar para Home</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Editar >></button>
                </div>
            <div>

        </form>
    </div>

</html>
