{% load static %}
<html>
    <head>
        <title>Criar nova amostra</title>
        <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Criar nova Amostra</h1>

        <form id="create_form" method="POST" action="{% url 'amostras_create' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Data de Recebimento</label>
                <input type="text" name="data_recebimento" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="synopsis">Amostra</label>
                <input type="text" name="nome_amostra" class="form-control" />
            </div>

            <div class="form-group">
                <label for="actors">Data de Liberação</label>
                <input type="text" name="data_liberacao" class="form-control" />
            </div>

            <div class="form-group">
                <label for="genre">Exame Direto</label>
                <input type="text" name="exame_direto" class="form-control" />
            </div>

            <div class="form-group">
                <label for="duration">Método de Sheater's</label>
                <input type="text" name="metodo_sheaters" class="form-control" />
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'amostras_index' %}"><< Voltar para a Home</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Cadastrar >></button>
                </div>
            <div>
            

        </form>
    </div>

</html>
